<div class="box">
  <div class="percent-container">
    <div class="percent">{{ percent }}%</div>
  </div>
  <div class="title-container">
    <i class="box-icon {{ icon }}"></i>
    <div class="title">{{ title }}</div>
  </div>
  <div class="progress-box">
    <div class="progress" [style.width.%]="percent"></div>
  </div>
</div>
